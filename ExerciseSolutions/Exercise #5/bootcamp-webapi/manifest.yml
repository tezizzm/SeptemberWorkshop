---
  applications:
  - name: core-cf-microservice-martez
    buildpack: dotnet_core_buildpack_2_1_3
    instances: 1
    path: .\publish
    memory: 256M
    # determines which environment to pull configs from
    env:
      ASPNETCORE_ENVIRONMENT: dev
    services:
      - myConfigServer
      - myDiscoveryService